<!doctype html>
<html>
<head>
    <title>index</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="{{ static_url('jquery-3.2.1.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('socket.io.min.js')}}"></script>

</head>
<body>
<div class="old">
    <p>
        hello
        <input id="chat">
        <button onclick="send()">send</button>
    </p>
    <p id="message">hehe</p>
    {% if log_in_already %}
        <a href="/control_panel"><button>CONTROL PANEL</button></a>
    {% end %}
</div>
<div class="new">
    <p>
        <h1>Welcome to BOBOKA</h1>
        {% if log_in_already %}
            <strong>Happy!</strong><br>
            <a href="/logout"><button>Log out</button></a>
        {% else %}
            <strong>Please Log in/Sign up!</strong><br>
            <a href="/login"><button>Log in</button></a>
            <a href="/signup"><button>Sign up</button></a>
        {% end %}
    </p>
</div>
</body>
<script type="text/javascript" charset="utf-8">
    var ws=new WebSocket("ws://localhost:9999/chat");
    ws.onmessage = function(event) {
        console.log(typeof(event["data"]));
        var data=$.parseJSON(event["data"]);
        console.log(data["message"]);
        $("#message").html(data["message"]);
    };

    function send() {
        ws.send(document.getElementById('chat').value );
    }

    $(function(){
        $("#chat").bind('keypress',function(event){
            if(event.keyCode == "13"){
                send();
            }
        });
    });



</script>
</html>
