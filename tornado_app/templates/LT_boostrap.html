<script type="text/javascript">
    function main() {
        single();
        setInterval(function(){single()},1000);
    }

    function single() {
        console.log('single once');
        var init_time = new Date('2017/08/12 07:50:00');

        var cur_time = new Date();
        var s_delta = (cur_time-init_time)/1000;
        $("#TOL").html(init_time.toLocaleString());
        $("#TOL_s").html(Math.ceil(s_delta));
        $("#TOL_m").html(Math.ceil(s_delta/60));
        $("#TOL_h").html(Math.ceil(s_delta/3600));
        $("#TOL_d").html(Math.ceil(s_delta/3600/24));
    }

    $(document).ready(function () {
        main();
    })
</script>
